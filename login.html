<!doctype html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="lib/bootstrap.min.css">
<link rel="stylesheet" href="css/login.css">

</head>
<body>



<div layout="column" flex layout-align="center center" class-"align-middle" style="height:100%;width:100%;">
    <div   style="background-color:#D7EFEE;width:60%; margin:15% auto 0 auto">

    <div style="text-align: center;color:#1b6cb1; margin-top: 3%;margin-bottom:4%;padding-top:4%; font-size: 200%;">
          Wifi Analytics Sign in</div>



    <div class="row">
          <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12" >
                <div style="text-align: center;">
                      <img src="img/hsc analytics.png"
                            width=210px;height=210px; style="background-color:white;">
                </div>
          </div>
          <div class="col-md-6 col-lg-6 col-sm-12 col-xs-12">
       
   
     <form name="loginForm"  style="padding-left:40px;padding-right:40px;" >
           <fieldset>
                                      
                  <div class="form-group">
                         <input   type="text" name="username"  id="username" class="form-control input-lg" placeholder="Username" required>
                  </div>
                  <div class="form-group">
                         <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" required>
                  </div>
                  
                  <hr class="colorgraph">
                  <div class="row">
                         <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 top-distance"><button type="button" class="btn btn-lg  btn-block"  id="submit" onclick="onUserSubmit()" style="background-color:#1b6cb1;color:white;margin-bottom:7%;">Login</button>
                         </div>
                         
                  </div>
           </fieldset>
    </form>
    
   
                
          </div>
    </div>



</div>

<div id="spinner" style="display: none;">
			<img id="img-spinner" src="./img/spinner.gif" alt="Loading" />
		</div>

</div>

<script type="text/javascript" src="lib/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js/authenticateUser.js"></script>
<script type="text/javascript" src="js/config.js"></script>
</body>

</html>
